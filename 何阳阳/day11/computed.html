<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- input 输入内容 下边要跟着变化而且是反转过来的显示-->
        <!-- <input type="text" v-model='name'>
        <h1>{{name.split('').reverse().join('')}}</h1>
        <h2>{{name2}}</h2> -->
        <input type="text" v-model='firstName' placeholder="第一个名">
        <input type="text" v-model='secondName' placeholder="第二个名">
        <input type="text" v-model='thirdName' placeholder="第三个名">
        <h1>这个人的全名是{{fullName | upper | lower}}</h1>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm =new Vue({
        el:'#app',
        data:{
            name:'',
            firstName:'Tom',
            secondName:'Json',
            thirdName:'jerry'
        },
        computed:{
            name2(){
                //name2就是依赖于 this.name的
                //只是this.name变化 就会触发这个函数
                // console.log(this.name);
                let str = this.name.split('').reverse().join('');
                return Math.random();
            }, 
            fullName(){
                return `${this.firstName}.${this.secondName}.${this.thirdName}`
            }
        },
        filters:{
                upper(val,n){
                    console.log(n);
                    return val.toUpperCase();
                    // console.log(arguments);
                    // return 123;
                },
                lower(val){
                    return val.toLowerCase();
                }
            }
    })
</script>
